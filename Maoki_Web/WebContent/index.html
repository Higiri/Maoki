	*  *
	*  -->

	<div class="swiper-container">
		<div class="swiper-wrapper">
			<div class="swiper-slide">
				<img src="./image/thumbnail/sm36362566.png" width="360px" alt="サムネイル" />

			<div class="swiper-slide">
				<img src="./image/thumbnail/2020-03-02.jpg" width="360px" alt="サムネイル" />

	<!--  フッター  -->

	<script src="./js/swiper.min.js"></script>

	<!-- Swiperの初期設定 -->
	<script>
	var swiper = new Swiper('.swiper-container', {
		loop: true,
		effect: 'coverflow',
		slidesPerView: 5,
		spaceBetween: 10,
		centeredSlides : true,
		navigation: {
			nextEl: '.swiper-button-next',
			prevEl: '.swiper-button-prev',
		},
		autoplay: {
			delay: 300,
			disableOnInteraction: true
		},
		pagination: {
			el: '.swiper-pagination',
			type: 'bullets',
			clickable: true,
		},
	});
